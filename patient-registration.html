<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="css/patient-registration.css">
</head>
<body>
<div class="header">
    <div class="return">
        <a href="patient.html"><img src="img/patients_icon2.png" alt="Voltar para Página Inicial"></a>
    </div>
    <div id="text">
        <h1>Cadastrar Pacientes</h1>
    </div>
    <div class="add">
        <a href="index.html"><img src="img/home_icon.png" alt="Voltar para Página Inicial"></a>
    </div>
</div>

<div id="form-content">
    <form id="patientForm">

        <div class="form-main-content">

            <div class="profile">
                <label for="patientPhoto" class="custom-photo-upload">
                    <img id="profile-picture" src="img/user_icon2.png" alt="Adicionar foto de perfil"/>
                    <div class="photo-text-container">
                        <span id="photo-text">Adicionar<br>Foto</span>
                    </div>
                </label>
                <input type="file" id="patientPhoto" name="patientPhoto" accept="image/*">
            </div>

            <div class="info-top">
                <div class="info-box" id="name-space">
                    <label for="patientName">Nome Completo</label>
                    <input type="text" id="patientName" name="patientName" required placeholder="Ex: João da Silva">
                </div>
                <div class="info-box">
                    <label for="patientGender">Sexo</label>
                    <select id="patientGender" name="patientGender" required>
                        <option value="">Selecione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="info-box">
                    <label for="patientDOB">Data de Nascimento</label>
                    <input type="date" id="patientDOB" name="patientDOB" required>
                </div>
            </div>
        </div>

        <div class="info-continuation">

            <div class="pair-container">
                <div class="info-box">
                    <label for="patientRG">RG</label>
                    <input type="text" id="patientRG" name="patientRG" required placeholder="00.000.000-0">
                </div>
                <div class="info-box">
                    <label for="patientCPF">CPF</label>
                    <input type="text" id="patientCPF" name="patientCPF" required placeholder="000.000.000-00">
                </div>
            </div>

            <div class="info-box">
                <label for="patientResponsible">Nome do Responsável</label>
                <input type="text" id="patientResponsible" name="patientResponsible" required placeholder="Ex: Maria da Silva">
            </div>

            <div class="pair-container">
                <div class="info-box">
                    <label for="patientPhone2">Telefone Secundário</label>
                    <input type="tel" id="patientPhone2" name="patientPhone2" placeholder="(00) 00000-0000">
                </div>
                <div class="info-box">
                    <label for="patientPhone1">Telefone Principal</label>
                    <input type="tel" id="patientPhone1" name="patientPhone1" placeholder="(00) 00000-0000">
                </div>
            </div>

            <div class="info-box">
                <label for="patientEmail">Email</label>
                <input type="email" id="patientEmail" name="patientEmail" placeholder="exemplo@email.com">
            </div>
            <div class="info-box">
                <label for="patientAddress">Endereço</label>
                <input type="text" id="patientAddress" name="patientAddress" placeholder="Rua, Av, etc." required>
            </div>
            <div class="info-box">
                <label for="patientAddressNumber">Número</label>
                <input type="text" id="patientAddressNumber" name="patientAddressNumber" placeholder="Ex: 123">
            </div>
            <div class="info-box">
                <label for="patientNeighborhood">Bairro</label>
                <input type="text" id="patientNeighborhood" name="patientNeighborhood" placeholder="Ex: Centro" required>
            </div>
            <div class="info-box">
                <label for="patientCity">Cidade</label>
                <input type="text" id="patientCity" name="patientCity" placeholder="Ex: São Paulo" required>
            </div>
            <div class="info-box">
                <label for="patientState">Estado</label>
                <input type="text" id="patientState" name="patientState" placeholder="Ex: SP" required>
            </div>
            <div class="info-box">
                <label for="patientZipCode">CEP</label>
                <input type="text" id="patientZipCode" name="patientZipCode" placeholder="00000-000" required>
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="action-button save">Salvar</button>
            <button type="button" id="clearButton" class="action-button clear">Limpar</button>
        </div>
    </form>
</div>
<script src="js/patient-registration.js"></script>
</body>
</html>
